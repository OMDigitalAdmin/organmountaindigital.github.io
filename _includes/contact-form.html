---
layout: default
title: Contact
---

<a href="#" onclick="document.getElementById('contactModal').classList.add('show'); return false;">Contact Us</a>

<!-- Contact Modal -->
<div id="contactModal" class="modal-overlay">
  <div class="modal">
    <button class="modal-close" onclick="closeModal('contactModal')">✖</button>
    <h2>Contact Us</h2>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact" />
      <p hidden>
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>
      <p><label>Your Name:<br><input type="text" name="name" required></label></p>
      <p><label>Your Email:<br><input type="email" name="email" required></label></p>
      <p><label>Message:<br><textarea name="message" rows="5" required></textarea></label></p>
      <p>
        <button type="submit">Send</button>
        <button type="button" onclick="closeModal('contactModal')">Cancel</button>
      </p>
    </form>
  </div>
</div>
