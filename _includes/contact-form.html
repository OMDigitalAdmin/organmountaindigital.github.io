<!-- Contact Modal Trigger -->
<a href="#" onclick="document.getElementById('contactModal').classList.add('show'); return false;">Contact Us</a>

<!-- Modal Form -->
<div id="contactModal" class="modal-overlay">
  <div class="modal">
    <button class="modal-close" onclick="closeModal('donateModal')">✖</button>
    <h2>Contact Us</h2>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact" />
      <p hidden>
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>
      <p><label>Your Name: <input type="text" name="name" required></label></p>
      <p><label>Your Email: <input type="email" name="email" required></label></p>
      <p><label>Message: <textarea name="message" rows="5" required></textarea></label></p>
      <p><button type="submit">Send</button> <button type="button" onclick="document.getElementById('contactModal').classList.remove('show')">Cancel</button></p>
    </form>
  </div>
</div>

<style>
.modal-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 9998; }
.modal-overlay.show { display: block; }
.modal {
  background: white; padding: 2rem; border-radius: 8px;
  max-width: 500px; margin: 5% auto; position: relative;
  z-index: 9999;
}
</style>
